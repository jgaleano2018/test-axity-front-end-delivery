<div class="container">
    
    <!--<form [formGroup]="formGroup" (reset)="resetMyForm($event)" (submit)="formSubmit.next()" (ngSubmit)="onSubmit()">-->

    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">  
        <div class="form-group">
            <!-- Year Filter -->
            <label for="yearConciliation">AÃ±o: <span class="lblError">*</span></label>
            <div class="controls">
                <select id="yearConciliation" formControlName="yearConciliation" class="form-control">
                    @for (item of yearList; track item.id) {
                        <option [ngValue]="item">
                        {{ item.value }}
                        </option>
                    }
                </select>
            </div>
            </div>

            <div class="form-group">
            <!-- Month filter -->
            <label for="monthConciliation">Mes: <span class="lblError">*</span></label>
            <div class="controls">
                <select id="monthConciliation" formControlName="monthConciliation" class="form-control">
                    <option value="01">January</option>
                    <option value="02">Febrary</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">Agoust</option>
                    <option value="09">September</option>
                    <option value="10">Octuber</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
        </div>
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="formGroup.invalid" style="width: 15%">
            Save Conciliation
        </button>
        <button class="btn btn-primary" type="reset" [disabled]="formGroup.invalid" style="width: 15%">
            Reset
        </button>
      </div>
    </form>

    <app-conciliation (conciliationEvent)="receiveConciliation($event)" />
    <app-unsquared-ranges (unsquaredRangesEvent)="receiveUnsquaredRanges($event)" />
    <app-unsquared-ranges-view />

  <div>
